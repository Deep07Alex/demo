<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special 99 Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .product {
      max-width: 400px;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .store-name {
      font-size: 12px;
      color: gray;
      letter-spacing: 1px;
    }

    .title {
      font-size: 22px;
      margin: 10px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
    }

    .new-price {
      font-size: 20px;
      color: #000;
      font-weight: bold;
    }

    .sale {
      background-color: #3bb54a;
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .shipping {
      color: gray;
      font-size: 14px;
      margin-top: 5px;
    }

    .quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity div {
      border: 1px solid #ccc;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
    }

    .quantity span {
      width: 50px;
      text-align: center;
      display: inline-block;
    }

    .add-to-cart, .buy-now {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #e20074;
      color: #e20074;
      cursor: pointer;
    }

    .buy-now {
      background-color: #e20074;
      color: white;
    }
  </style>
</head>
<body>

  <div class="product">
    <div class="store-name">99BOOKSTORE</div>
    <div class="title">Special 99 Box (16 Books Combo) üéÅ</div>
    <div>
      <span class="old-price">Rs. 7,999.00</span>
      <span class="new-price"> Rs. 1,599.00 </span>
      <span class="sale">Sale</span>
    </div>
    <div class="shipping">Shipping calculated at checkout.</div>

    <div class="quantity">
      <div id="minus">‚àí</div>
      <span id="qty">1</span>
      <div id="plus">+</div>
    </div>

    <div class="add-to-cart">Add to cart</div>
    <div class="buy-now">BUY NOW ‚Üí</div>
  </div>

  <script>
    const qtyDisplay = document.getElementById('qty');
    const plus = document.getElementById('plus');
    const minus = document.getElementById('minus');
    let quantity = 1;

    plus.addEventListener('click', () => {
      quantity++;
      qtyDisplay.textContent = quantity;
    });

    minus.addEventListener('click', () => {
      if (quantity > 1) {
        quantity--;
        qtyDisplay.textContent = quantity;
      }
    });
  </script>

</body>
</html>
