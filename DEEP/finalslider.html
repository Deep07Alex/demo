<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Bookstore Slider</title>

<style>
/* ---------- Slider Container ---------- */
/* ==============================
   HERO IMAGE SLIDER – FULL CSS
   ============================== */

/* Slider Wrapper */
.slider {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 480px;
  margin: 30px auto;
  overflow: hidden;
  border-radius: 16px;
  background: #000; /* prevents white/black flash */
}

/* Slides Container */
.slides {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
}

/* Single Slide */
.slide {
  min-width: 100%;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  padding: 40px;
  box-sizing: border-box;
}

/* ======  CSS BANNERS  ====== */
.slide:nth-child(1){
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
}
.slide:nth-child(1)::before{
  content: "";
  position: absolute;
  inset: 15%;
  background: 
    radial-gradient(circle at 30% 30%, #fff 3px, transparent 3px),
    radial-gradient(circle at 70% 70%, #fff 3px, transparent 3px);
  background-size: 40px 40px;
  opacity: .25;
}
.slide:nth-child(1)::after{
  content: "BUY 10 BOOKS GET ₹100 OFF";
  font-size: clamp(1.6rem, 4vw, 3.2rem);
  font-weight: 800;
  letter-spacing: 2px;
  text-shadow: 0 2px 8px rgba(0,0,0,.25);
  z-index: 2;
}

.slide:nth-child(2){
  background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
}
.slide:nth-child(2)::after{
  content: "FREE DELIVERY \a on orders above ₹499";
  white-space: pre;
  font-size: clamp(1.6rem, 4vw, 3.2rem);
  font-weight: 800;
  letter-spacing: 2px;
  text-shadow: 0 2px 8px rgba(0,0,0,.25);
}

.slide:nth-child(3){
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
}
.slide:nth-child(3)::after{
  content: "MANGA & COMICS \a COLLECTION";
  white-space: pre;
  font-size: clamp(1.6rem, 4vw, 3.2rem);
  font-weight: 800;
  letter-spacing: 2px;
  text-shadow: 0 2px 8px rgba(0,0,0,.25);
}

.slide:nth-child(4){
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
}
.slide:nth-child(4)::after{
  content: "MEGA COMBO \a UP TO 50% OFF";
  white-space: pre;
  font-size: clamp(1.6rem, 4vw, 3.2rem);
  font-weight: 800;
  letter-spacing: 2px;
  text-shadow: 0 2px 8px rgba(0,0,0,.25);
}

/* ==============================
   ARROWS
   ============================== */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #ffffff;
  color: #000;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transition: background 0.3s, transform 0.2s;
}

.arrow:hover {
  background: #f2f2f2;
  transform: translateY(-50%) scale(1.05);
}

.arrow.left { left: 16px; }
.arrow.right { right: 16px; }

/* ==============================
   PAGINATION DOTS
   ============================== */
.pagination {
  position: absolute;
  bottom: 16px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 10;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.dot.active {
  background: #ffffff;
  transform: scale(1.3);
}

/* ==============================
   RESPONSIVE
   ============================== */

/* Tablets */
@media (max-width: 1024px) {
  .slider {
    height: 380px;
  }
}

/* Mobile */
@media (max-width: 768px) {
  .slider {
    height: 280px;
    border-radius: 12px;
  }

  .arrow {
    width: 34px;
    height: 34px;
    font-size: 18px;
  }
}

/* Small Mobile */
@media (max-width: 480px) {
  .slider {
    height: 220px;
    border-radius: 10px;
  }

  .arrow {
    width: 30px;
    height: 30px;
    font-size: 16px;
  }

  .dot {
    width: 8px;
    height: 8px;
  }
}

</style>
</head>

<body>

<!-- ================= Hero Slider ================= -->
<div class="slider">

  <div class="slides" id="slides">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <!-- Arrows -->
  <div class="arrow left" onclick="prevSlide()">❮</div>
  <div class="arrow right" onclick="nextSlide()">❯</div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

</div>

<script>
let currentSlide = 0;
const slides = document.getElementById("slides");
const dotsContainer = document.getElementById("pagination");
const totalSlides = document.querySelectorAll(".slide").length;

let sliderInterval;

// Create dots
dotsContainer.innerHTML = "";
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement("div");
  dot.className = "dot" + (i === 0 ? " active" : "");
  dot.onclick = () => goToSlide(i);
  dotsContainer.appendChild(dot);
}

function updateSlider() {
  slides.style.transform = `translateX(-${currentSlide * 100}%)`;
  document.querySelectorAll(".dot").forEach((dot, i) => {
    dot.classList.toggle("active", i === currentSlide);
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % totalSlides;
  updateSlider();
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
  updateSlider();
}

function goToSlide(index) {
  currentSlide = index;
  updateSlider();
  restartAutoSlide();
}

function startAutoSlide() {
  clearInterval(sliderInterval);
  sliderInterval = setInterval(nextSlide, 4000);
}

function restartAutoSlide() {
  startAutoSlide();
}

// Start once
startAutoSlide();

// expose arrows
window.nextSlide = nextSlide;
window.prevSlide = prevSlide;
</script>

</body>
</html>
