<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banner Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Slider Container */
.slider {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 320px;
  margin: 30px auto;
  overflow: hidden;
  border-radius: 12px;
  background: #eee;
}

/* Slides Wrapper */
.slides {
  display: flex;
  width: 400%;
  height: 100%;
  transition: transform 0.6s ease;
}

/* Individual Slide */
.slide {
  width: 100%;
  height: 100%;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 40px;
  color: white;
}

/* Slide backgrounds */
.slide1 { background: linear-gradient(120deg, #000000, #004d40); }
.slide2 { background: linear-gradient(120deg, #4f46e5, #0ea5e9); }
.slide3 { background: linear-gradient(120deg, #9333ea, #ec4899); }
.slide4 { background: linear-gradient(120deg, #16a34a, #22c55e); }

/* Text */
.slide-content h2 {
  font-size: 32px;
  margin: 0 0 10px;
}

.slide-content p {
  font-size: 18px;
  margin-bottom: 15px;
}

.slide-content button {
  padding: 10px 20px;
  border: none;
  background: white;
  color: black;
  font-weight: bold;
  border-radius: 20px;
  cursor: pointer;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: white;
  color: black;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  z-index: 10;
}

.arrow.left { left: 15px; }
.arrow.right { right: 15px; }

/* Pagination */
.pagination {
  position: absolute;
  bottom: 15px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background: white;
}

/* Mobile */
@media (max-width: 768px) {
  .slide {
    flex-direction: column;
    text-align: center;
  }

  .slide-content h2 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="slider">
  <div class="slides" id="slides">

    <div class="slide slide1">
      <div class="slide-content">
        <h2>Why trust us?</h2>
        <p>Millions of happy readers</p>
        <button>Explore</button>
      </div>
    </div>

    <div class="slide slide2">
      <div class="slide-content">
        <h2>Save on International</h2>
        <p>Up to ₹25,000 Off</p>
        <button>CODE: FKINT</button>
      </div>
    </div>

    <div class="slide slide3">
      <div class="slide-content">
        <h2>New Year Sale</h2>
        <p>Flat discounts on bestsellers</p>
        <button>Shop Now</button>
      </div>
    </div>

    <div class="slide slide4">
      <div class="slide-content">
        <h2>Free Delivery</h2>
        <p>On orders worth ₹499+</p>
        <button>Order Today</button>
      </div>
    </div>

  </div>

  <!-- Arrows -->
  <div class="arrow left" onclick="prevSlide()">❮</div>
  <div class="arrow right" onclick="nextSlide()">❯</div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const totalSlides = 4;
const pagination = document.getElementById("pagination");

/* Create dots */
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement("div");
  dot.className = "dot" + (i === 0 ? " active" : "");
  dot.onclick = () => goToSlide(i);
  pagination.appendChild(dot);
}

function updateSlider() {
  slides.style.transform = `translateX(-${index * 100}%)`;
  document.querySelectorAll(".dot").forEach((d, i) =>
    d.classList.toggle("active", i === index)
  );
}

function nextSlide() {
  index = (index + 1) % totalSlides;
  updateSlider();
}

function prevSlide() {
  index = (index - 1 + totalSlides) % totalSlides;
  updateSlider();
}

function goToSlide(i) {
  index = i;
  updateSlider();
}

/* Auto slide */
setInterval(nextSlide, 4000);
</script>

</body>
</html>
